<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Yo!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">

        <div class="sidebar">

        </div>

        <div class="signUpContent">

            <p>This is a tooootaaaallly real service. We are here to teach you on how to be less gullible! Sign up
                now for the low low price of $60</p>

            <p>Don't have $60 (three twenties)? Ask the man in the wheelchair!</p>



            <form action="getthemoney">


                <fieldset>

                    <legend>Let's do this!</legend>

                    <div>
                        <label for="fName">First Name</label>
                        <input type="text" name="first_name" id="fName" required>
                    </div>

                    <div>
                        <label for="lName">Last Name</label>
                        <input type="text" name="last_name" id="lName" required>
                    </div>

                    <div>
                        <label for="mail">Email</label>
                        <input type="email" name="user_email" id="mail">
                    </div>

                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="user_phone" id="phone">
                    </div>

                    <div>
                        <label for="pwd">Password</label>
                        <input type="password" name="user_pass" id="pwd">
                    </div>

                    <div>
                        <label for="confirmpwd">Confirm Password</label>
                        <input type="password" name="confirm_pass" id="confirmpwd">
                    </div>
                </fieldset>

                <button type="submit"> Create Account</button>

                <p>Alread have an account? <a href="#">Log in</a></p>
            </form>


        </div>

    </div>

</body>

</html>
